<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/fluent/48/000000/thermometer.png">
    <title>Weather App</title>
</head>
<body>
    <div class = "container">
        <div class = "app-wrapper">
            <div class = "app">
                    <h1>
                        Weather Forecast
                    </h1>
                    <form id="search-form" class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <input
                                type="search"
                                placeholder="Enter a city..."
                                class="form-control"
                                id="search-input"
                                autocomplete="off"
                                />
                            </div>
                            <div class="col-3">
                                <input
                                type="submit"
                                value="Search"
                                class="btn btn-primary"
                                id="search-btn"/>
                            </div>
                        </div>
                    </form>
                    <div class="overview">
                        <h2 id="current-location"></h2>
                        <ul>
                            <li id="last-updated">Last updated: <span id="current-date"></span></li>
                            <li id="weather-description"></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="clearfix weather-temperature">
                                <img src="" alt="Clear" id="icon" class="float-left" />
                                <div class="float-left">
                                    <strong><span id="temperature"></span>°C</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>Feels Like: <span id="feels-like"></span>°C</li>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span>%</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row forecast" id="forecast"></div>
                </div>
                <small>
                    <a href="https://github.com/cvg221/app" target="_blank">Open-source code</a>
                    by Carolina Villanueva
                </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
